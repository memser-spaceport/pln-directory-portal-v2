name: Secretlint Scan

on:
  push:
    branches:
      - feat/setup
  pull_request:
    branches:
      - feat/setup

jobs:
  secretlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install secretlint
        run: |
          npm install -g secretlint

      - name: Run secretlint
        run: |
          secretlint '**/*.ts' '**/*.js' '**/*.tsx'
