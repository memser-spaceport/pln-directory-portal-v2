name: Jest Coverage for Changed Files

on:
  push:
    branches:
      - feat/unit-testing
  pull_request:
    branches:
      - feat/unit-testing

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Get changed files
      id: changed-files
      run: |
        git fetch origin ${{ github.event.pull_request.base.sha }} --depth=1
        CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD | grep -E '\.(js|ts|tsx)$' | xargs)
        echo "Changed files: $CHANGED_FILES"
        echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

    - name: Run tests with coverage for changed files
      if: env.CHANGED_FILES != ''
      run: npm test -- --coverage --findRelatedTests $CHANGED_FILES

    - name: Upload coverage report
      if: env.CHANGED_FILES != ''
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage
